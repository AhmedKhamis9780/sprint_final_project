name: backend ci
env:
  AZURE_WEBAPP_NAME: mn                 # set this to the name of your Azure Web App
  Container_instance_name: kill
  Container_instance_region: 'Canada Central'
  REPO_SERVER_NAME: mandark.azurecr.io
  image_name: backend
on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: working dir
        run: ls     
      - name: Login to azure Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REPO_SERVER_NAME }}
          username: ${{ secrets.azure_repo_admin }}
          password: ${{ secrets.repo_password }}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./MySQL-and-Python/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REPO_SERVER_NAME }}/${{ env.image_name }}:lastest

  deploy:
    permissions:
      id-token: write #This is required for requesting the JWT
    runs-on: ubuntu-latest
    needs: docker
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7FEC955F9D9D4A93A7F14B2C8090CD2F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D74843B2E18948908DA2EBE41C415E2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B3DF9CC16EBC4B688F11AC6182F7A166 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ env.REPO_SERVER_NAME }}/${{ env.image_name }}:lastest' 


      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          dns-name-label: ${{ env.REPO_SERVER_NAME }}
          image: '${{ env.REPO_SERVER_NAME }}/${{ env.image_name }}:lastest'
          # registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          # registry-username: ${{ secrets.REGISTRY_USERNAME }}
          # registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: ${{ env.Container_instance_name }}
          location: ${{ env.Container_instance_region }}      

      - name: logout
        run: |
          az logout          
